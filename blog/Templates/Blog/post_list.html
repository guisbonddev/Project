{% load staticfiles %}
<html>
    <header>
        <title>DC Link</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </header>
    <body>
        <center>
            <h1 id="header">Virtual Washington ARTCC - DC Link</h1>
        </center>
        <div class="blog">
        
            {% extends 'blog/base.html' %}

            {% block content %}
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
            {% endblock content %}
        </div>
    </body>
</html>
